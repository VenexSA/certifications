<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Certificados Venex</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="https://www.venex.com.ar/fil/logo/header_logo_nuevo.png" alt="Venex Logo">
    </div>
  </header>

  <section class="filter-section">
    <div class="filters">
      <input type="text" id="filterCertificado" placeholder="Buscar por certificado">
      <input type="text" id="filterProducto" placeholder="Buscar por producto">
      <input type="text" id="filterMarca" placeholder="Buscar por marca">
      <input type="text" id="filterModelo" placeholder="Buscar por modelo">
      <button id="clearFilters">Limpiar filtros</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Certificado</th>
          <th>Producto</th>
          <th>Marca</th>
          <th>Modelo</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="certTableBody"></tbody>
    </table>
  </section>

  <script type="module" src="js/main.js"></script>
</body>
</html>
