<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Certifications - Venex</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Certificados Venex</h1>
  </header>

  <section>
    <h2>Buscar Certificados</h2>
    <div class="search-container">
      <input type="text" id="searchProducto" placeholder="Buscar por Producto">
      <input type="text" id="searchMarca" placeholder="Buscar por Marca">
      <input type="text" id="searchModelo" placeholder="Buscar por Modelo">
      <button id="clearFilters">Limpiar filtros</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Certificado</th>
          <th>Producto</th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>PDF</th>
        </tr>
      </thead>
      <tbody id="certTableBody"></tbody>
    </table>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script type="module" src="js/main.js"></script>

</body>
</html>
