<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin - Certifications</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .hidden { display: none; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background-color: #f2f2f2; }
    button { margin: 0.2rem; padding: 0.3rem 0.6rem; cursor: pointer; }
    form input, form button { margin: 0.2rem 0; padding: 0.4rem; }
  </style>
</head>
<body>
  <header>
    <h1>Panel de Administración</h1>
  </header>

  <!-- Sección de login -->
  <section id="authSection">
    <p>Para acceder al panel, inicia sesión con Google:</p>
    <button id="loginBtn">Ingresar con Google</button>
  </section>

  <!-- Sección admin (oculta hasta login) -->
  <section id="adminSection" class="hidden">
    <button id="logoutBtn">Cerrar sesión</button>

    <h2>Agregar / Editar Certificado</h2>
    <form id="certificateForm">
      <input type="hidden" id="certId">
      <input type="text" id="producto" placeholder="Producto" required>
      <input type="text" id="marca" placeholder="Marca" required>
      <input type="text" id="modelo" placeholder="Modelo" required>
      <input type="text" id="certificado" placeholder="Certificado" required>
      <input type="file" id="pdfFile" accept="application/pdf">
      <input type="url" id="pdf_url" placeholder="URL PDF" required readonly>
      <button type="submit">Guardar</button>
      <button type="button" id="cancelEdit">Cancelar</button>
    </form>

    <h2>Lista de Certificados</h2>
    <table>
      <thead>
        <tr>
          <th>Certificado</th>
          <th>Producto</th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>PDF</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="adminTableBody"></tbody>
    </table>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="js/admin.js"></script>

</body>
</html>
