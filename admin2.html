<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Administraci贸n de Certificados</title>
  <meta http-equiv="Cache-Control" content="no-store" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/admin.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
</head>

<body>
  <header class="admin-header">
    <div class="logo-container">
      <img src="https://www.venex.com.ar/fil/logo/header_logo_nuevo.png" alt="Venex Logo">
    </div>
    <button id="logoutBtn" title="Cerrar sesi贸n">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
        <polyline points="16 17 21 12 16 7"/>
        <line x1="21" y1="12" x2="9" y2="12"/>
      </svg>
      <span>Cerrar sesi贸n</span>
    </button>
  </header>

  <section id="status" class="hidden"></section>

  <section id="authSection">
    <button id="loginBtn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
      <span>Ingresar con Google</span>
    </button>
  </section>

  <section id="adminSection" class="hidden">
    <table>
      <thead>
        <tr>
          <th>Certificado</th>
          <th>Producto</th>
          <th>Marca</th>
          <th>Modelo</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody id="adminTableBody"></tbody>
    </table>

    <div class="form-header">
      <h2>Agregar / Editar Certificado</h2>
      <button id="toggleFormBtn" title="Agregar Certificado" class="icon-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="5" x2="12" y2="19"/>
          <line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
      </button>
    </div>

    <form id="certificateForm" class="hidden">
      <input type="hidden" id="certId">
      <input type="text" id="certificado" placeholder="Certificado" required>
      <input type="text" id="producto" placeholder="Producto" required>
      <input type="text" id="marca" placeholder="Marca" required>
      <input type="text" id="modelo" placeholder="Modelo" required>

      <input type="file" id="pdfFile" accept="application/pdf">
      <input type="url" id="pdf_url" placeholder="URL PDF" required readonly>

      <div class="form-actions">
        <button type="submit" title="Guardar cambios">Guardar</button>
        <button type="button" id="cancelEdit" title="Cancelar edici贸n">Cancelar</button>
      </div>
    </form>
  </section>

  <script type="module" src="js/admin.js"></script>
  <script>
    //  Snippet para mostrar/ocultar el formulario con el bot贸n +
    document.addEventListener("DOMContentLoaded", () => {
      const toggleBtn = document.getElementById("toggleFormBtn");
      const form = document.getElementById("certificateForm");
      toggleBtn.addEventListener("click", () => {
        form.classList.toggle("hidden");
      });
    });
  </script>
</body>
</html>
